<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} - CKV - Gijs ten Berg</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/ckvbasis.css') }}">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favs/tijdelijk.ico') }}">
        <script src="https://kit.fontawesome.com/4a94c21782.js" crossorigin="anonymous"></script>
        {% block extra_headers %}{% endblock %}
    </head>
    <body>

        <div id="header">
            <div id="headerlinks">
                <h1>Gijs ten Berg</h1>
                <h2>4A2</h2>
            </div>
            <div id="menu">
                <a class="menu-item {% if active_page == 'home' %}active{% endif %}" href="/">
                    <span class="menuitemtext">Home</span>
                    <div class="menuitemslide"></div>
                </a>
                <a class="menu-item {% if active_page == 'overmij' %}active{% endif %}" href="/over-mij">
                    <span class="menuitemtext">Over mij</span>
                    <div class="menuitemslide"></div>
                </a>
            </div>
        </div>

        <div id="content">{% block content %}{% endblock %}</div>

        <div id="footer">
            <div id="footerlinks">
                <h1>Gijs ten Berg</h1>
                <h2>4A2</h2>
            </div>
            <h1>CKV-site</h1>
        </div>

    </body>
</html>
